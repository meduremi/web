<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title> 테이블의 행과 열 </title>
  <style type ="text/css">
    table {
      border-collapse:collapse;
      border-top: 2px solid red;
      boder-bottom: 1px solid red;
      width : 100%;
    }

    table th, td {
      border: 1px solid #000;
    }

    table th {
      background-color : red;
      color: #FFF;
      border-bottom : 2px solid red;
    }

    table td {
      border-bottom : 1px dotted pink;
    }

    table tr:hover {
      background-color : pink;
      cursor : pointer; cursor : hand;
    }

  </style>
 </head>

  <body>
    <div align="center">
    <table>
      <caption> 표 제목</caption>
      <tr>
        <th> 제목 1 </th>
        <th> 제목 2 </th>
        <th> 제목 3 </th>
      </tr>
      <tr>
        <td> 첫 번째 줄 첫 번째 칸 </td>
        <td> 첫 번째 줄 두 번째 칸 </td>
        <td> 첫 번째 줄 세 번째 칸 </td>
      </tr>
      <tr>
        <td> 두 번째 줄 첫 번째 칸 </td>
        <td> 두 번째 줄 두 번째 칸 </td>
        <td> 두 번째 줄 세 번째 칸 </td>
      </tr>
    </table>

    </div>
  </body>
</html>
